<head>
    <script src="/puppet_002/jquery.min.js"></script>
    <script src="/puppet_002/lodash.js"></script>
    <script src="/puppet_002/lodash.fp.js"></script>
    <script src="/puppet_002/three.110.js"></script>
    <script src="/puppet_002/gltf_loader.js"></script>
    <script src="/puppet_002/orbit_controls.js"></script>
    <script src="/puppet_002/stats.min.js"></script>
    <script src="/puppet_002/raf.js"></script>
    <script src="/puppet_002/performance.js"></script>
    <script src="/puppet_002/whammy.js"></script>
    <script src="/puppet_002/math.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/puppet_002/spinners.css">
    <style>
    body {
        margin: 0px auto;
        overflow: hidden;
        background: black;
    }
    #image-canvas {
        visibility: hidden;
    }
    .sk-bounce {
        position: fixed;
        width: 200px;
        height: 200px;
        top: 50%;
        left: 50%;
        margin-top: -100px; /* Negative half of height. */
        margin-left: -100px;
    }
    #video {
        visibility: hidden;
    }
    </style>
    <script>
        window.greeting_card = {};
        window.greeting_card.uuid='{{uuid}}';
        window.greeting_card.card_audio_id='{{card_audio_id}}';
        window.greeting_card.image_id='{{image_id}}';
        window.greeting_card.decoration_image_id='{{decoration_image_id}}';
        window.greeting_card.animation_json=JSON.parse('{{{animation_json}}}');
        window.greeting_card.image_coordinates_json=JSON.parse('{{{image_coordinates_json}}}');
        window.greeting_card.name='{{name}}';
    </script>
</head>
<body>
    <div id="loading-spinner" class="sk-bounce">
        <div class="sk-bounce-dot"></div>
        <div class="sk-bounce-dot"></div>
    </div>

    <!-- puppet render canvas goes inside this -->
    <div id="container"></div>

    <!-- this is just for turning images into base64, for testing -->
    <canvas id="image-canvas"></canvas>

    <script src="/puppet_002/puppet.js"></script>
</body>
