    <link rel="stylesheet" type="text/css" href="/puppet/card-flex.css">

<body>
    <!-- all the controls on the left side -->
    <div style="height: 500px; width: 200px;">
        <!-- share button -->
        <div style="height: 20%">
            <div id="share-button">
                <div id="share-text">SHARE</div>
            </div>
        </div>
        <!-- hr -->
        <div style="height: 8%">
            <hr id="desktop-hr"></hr>
        </div>
        <!-- share icons -->
        <div style="height: 15%">
            <div id="desktop-share-icons">
                <div class="desktop-share-icon"><img src="/puppet/icons/social facebook.svg"></img></div>
                <div class="desktop-share-icon"><img src="/puppet/icons/social instagram.svg"></img></div>
                <div class="desktop-share-icon"><img src="/puppet/icons/social twitter.svg"></img></div>
            </div>
        </div>
        <!-- playback controls -->
        <div class="blue-background" style="height: auto; width: auto;">
            <div style="height: 15%">
                <img class="flex-icon v-center" src="/puppet/play.svg"></img>
            </div>
            <div style="height: 15%">
                <img class="flex-icon v-center" src="/puppet/replay.svg"></img>
            </div>
            <div style="height: 15%">
                <img class="flex-icon v-center" src="/puppet/volume.svg"></img>
            </div>
            <div style="height: 65%">
                <input class="v-center" orient="vertical" type="range" id="desktop-volume-slider"></input>
            </div>
        </div>
    </div>
